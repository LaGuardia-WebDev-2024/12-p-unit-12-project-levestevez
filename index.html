<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Unit 12 Project</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <button id="mem1-button">Memory #1</button>
    <button id="mem2-button">Memory #2</button>
    <button id="mem3-button">Memory #3</button>
    <h1>My Top 3 Memories of <span>This Year</span></h1>
    <ol>
      <li>
        <h3 id="mem1">Memory #1</h3>
        <p class="memo1">More about this memory.</p>
        <img
             id="spong1"
             src="https://media.tenor.com/1b6UfpEyE5YAAAAM/spongebob-spongebob-squarepants.gif"
             style="display: none"
        />
      </li>

      <li>
        <h3 id="mem2">Memory #2</h3>
        <p class="memo2">More about this memory.</p>
        <img
             id="spong2"
             src="https://media1.tenor.com/m/LiDD5Bl5AXEAAAAd/spongebob-the.gif"
             style="display: none"
        />
      </li>

      <li>
        <h3 id="mem3">Memory #3</h3>
        <p class="memo3">More about this memory</p>
        <img
             id="spong3"
             src="https://media.tenor.com/EdtjCL6GOwEAAAAM/spongebob-spongebob-squarepants.gif"
             style="display: none"
        />
      </li>
    </ol>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
      $("#mem1-button").click(function () {
        $("#mem1").css("color", "#90b7db");
        $(".memo1").text("The spring band concert!!");
        $("#spong1").show(2000);
      });

      $("#mem2-button").click(function () {
        $("#mem2").css("color", "#647e97");
        $(".memo2").text("Being done with college apps");
        $("#spong2").show(2000);
      });

      $("#mem3-button").click(function () {
        $("#mem3").css("color", "#40505f");
        $(".memo3").text("Hanging out with friends");
        $("#spong3").show(2000);
      });

      $("h1").html("<u>My Top 3 Memories of This Year<u/>");
      $("h1").css("color", "#11599d");

      var newP = $("<p>");
      newP.text("Every memory is wonderful...");
      newP.addClass("para");
      $("body").append(newP);
      
      $(".para").css("color", "#0d3c68");
    </script>
  </body>
</html>
